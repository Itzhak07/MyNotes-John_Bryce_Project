<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Task Board - Itzhak Tzoref</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="AnimateCSS/animateCss.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body onload=" loadLocalStorageNotes()">
    <h1 class="text-center">My Task Board</h1>
    
    <!-- Form Section--->
    <div id="formSection" class="container">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">

                <form id="formID" onsubmit="return newNote()">
                    <div class="input-group" id="titleGroup">
                        <div class="input-group-prepend">
                            <h5>Title:</h5>
                        </div>
                        <input id="taskTitle" type="text" class="form-control form-control-sm transparent-input"
                            id="taskTitle" placeholder="Insert Title.." value="" required>
                    </div>
                    <div class="row">
                        <div class="input-group col-sm-5">
                            <div class="input-group-prepend">
                                <h5>Date:</h5>
                            </div>
                            <input id="taskDate" type="date" value=""
                                class="form-control form-control-sm transparent-input" id="taskDate" value="" required>
                        </div>
                        <div class="col-sm-2">
                        </div>
                        <div class="input-group col-sm-5">
                            <div class="input-group-prepend">
                                <h5>Time:</h5>
                            </div>
                            <input type="time" class="form-control form-control-sm transparent-input" id="taskTime"
                                min="0:00" max="24:00" value="">
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-success btn-block">Submit</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset Form</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">

                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-dark btn-block" onclick="deleteAll()">Delete All
                                Notes</button>
                        </div>
                        <div class="col-sm-4">

                        </div>

                    </div>

                </form>

            </div>
            <div class="col-sm-1">
            </div>

        </div>
    </div>
    </br></br></br>

    <!--Notes Section-->
    <div class="container-fluid">
        <div id="noteSection" class="row">
        </div>
    </div>



    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
